<script type="text/javascript">
    $.get("/user", function(data){
    if(data!=null){
    $("#usuario").html(data.nick);
    $("#correo").html(data.email);
    }
    });
</script>

    <h1 class="bg-primary display-1 text-light mb-0">Gestion de Libros</h1>
    <h5 class="bg-primary dispaly-5 mt-0">Usuario:<span id="usuario"></span></h5>
    <h5 class="bg-primary dispaly-5 mt-0">Correo:<span id="correo"></span></h5>

<div class="container col-6 aling-center mt-5">
    <div class="container col-6 aling-center" id="formulario"><h2 class="text-success">Agregar Libro</h2></div>
    <form action="" id="envioLibro" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="isbn" class="form-label text-success">Isbn</label>
            <input type="text" class="form-control" id="isbn" name="isbn" required>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label text-success">Titulo</label>
            <input type="text" class="form-control" id="titulo"  name="titulo" required>

        </div>
        <div class="mb-3">
            <label for="autor" class="form-label text-success">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <div class="mb-3">
            <label for="editorial" class="form-label text-success">Editorial</label>
            <input type="text" class="form-control" id="editorial" name="editorial"  required>
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label text-success">Editorial</label>
            <input type="text" class="form-control" id="pages"  name="pages" required>
            <div class="form-text">Llene todos los campos antes de enviar.</div>
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label text-success">Imagen</label>
            <input type="file" class="form-control" id="img" name="img" required>
                    </div>
        <input type="submit" class="btn btn-primary" value="Registrar Libro"/>
    </form></div>

<div class="container col-6 aling-center" id="formulario"><h2 class="text-success">Prueba</h2></div>

</div>
<input type="submit" id="envio" class="btn btn-primary" value="Registrar Libro"/>
</form></div>

<script src="js/insertaLibro.js"></script>

</body>
</html>
