<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Gestión Prestamos</title>

</head>
<body>
<script type="text/javascript">
    $.get("/user", function(data){
    if(data!=null){
    $("#usuario").html(data.nick);
    $("#correo").html(data.email);
    }
    });
</script>
<h1>Gestión de Prestamos</h1>
<h5 class="bg-primary dispaly-5 mt-0">Usuario:<span id="usuario"></span></h5>
<h5 class="bg-primary dispaly-5 mt-0">Correo:<span id="correo"></span></h5>
<div class="container col-6 aling-center mt-5">
    <div class="container col-7 aling-center" id="formulario"><h2 class="text-success">Registrar Prestamo</h2></div>
        <form action="" method="post">
            <div class="mb-3">
                <label class="form-label text-success">Estudiante</label>
                <select name="est" id="est">

                </select>
            </div>
            <div class="mb-3">
                <label class="form-label text-success">Libro</label>
                <select name="lib" id="lib">

                </select>
            </div>
            <button type="button" class="btn btn-primary" id="enviar">Registrar Prestamo</button>
        </form></div>
<script src="js/cargar.js"></script>
</body>
</html>
